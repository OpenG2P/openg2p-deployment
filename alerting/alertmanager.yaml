global:
  resolve_timeout: 5m
  slack_api_url: <YOUR-SLACK-API-URL>
route:
  group_by: ['namespace', 'job']
  group_interval: 1h
  group_wait: 1h
  receiver: slack
  repeat_interval: 12h
  routes:
  - match:
      alertname: Watchdog
    receiver: 'null'
  - match:
      alertname: NodeStorageUsageHigh
    receiver: 'slack'
  - match:
      alertname: KubeNodeNotReady
    receiver: 'slack'
  - match:
      alertname: NodeMemoryUsageHigh
    receiver: 'slack'
  - match:
      alertname: NodeAvarageCPULoadHigh
    receiver: 'slack'
  - match:
      alertname: KubePersistentVolumeFilling-greater-than-90%
    receiver: 'slack'
  - match:
      alertname: AggregatedAPIDown
    receiver: 'null'
  - match:
      alertname: KubeClientErrors
    receiver: 'null'
  - match:
      alertname: etcdHighNumberOfFailedGRPCRequests
    receiver: 'null'
  - match:
      alertname: TargetDown
    receiver: 'null'
  - match:
      alertname: InfoInhibitor
    receiver: 'null'
  - match:
      alertname: KubeStatefulSetReplicasMismatch
    receiver: 'null'
  - match:
      alertname: KubeDeploymentReplicasMismatch
    receiver: 'null'
  - match:
      alertname: KubeContainerWaiting
    receiver: 'null'
  - match:
      alertname: KubeJobFailed
    receiver: 'null'
  - match:
      severity: info
    receiver: 'null'
  - match:
      severity: none
    receiver: 'null'
  - match:
      severity: warning
    receiver: 'slack'
  - match:
      severity: critical
    receiver: 'slack'
receivers:
- name: 'null'
- name: slack
  slack_configs:
  - channel: '<YOUR-CHANNEL-HERE>'
    send_resolved: true
    title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] Monitoring Event Notification'
    text: |-
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
      *Description:* {{ .Annotations.description }}
      *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:> *Runbook:* <{{ .Annotations.runbook }}|:spiral_note_pad:>
      *Details:*
      {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
      {{ end }}
      {{ end }}
