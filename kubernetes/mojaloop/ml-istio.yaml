apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ml-als
  namespace: ml
spec:
  gateways:
  - istio-system/all-hosts
  hosts:
  - ml-als.openg2p.sandbox.net
  http:
  - match:
    - uri:
        prefix: /oracle
    - uri:
        prefix: /switch
    - uri:
        prefix: /
    rewrite:
      uri: /
    route:
    - destination:
        host: ml-account-lookup-service
        port:
          number: 80
