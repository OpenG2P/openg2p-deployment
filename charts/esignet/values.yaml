## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry and imagePullSecrets
##
# global:
#   imageRegistry: myRegistryName
#   imagePullSecrets:
#     - myRegistryKeySecretName
#   storageClass: myStorageClass
global:
  esignetHostname: esignet.openg2p.sandbox.net
  keycloakBaseUrl: 'https://keycloak.your.org'

## Add labels to all the deployed resources
##
commonLabels:
  app.kubernetes.io/component: mosip

## Add annotations to all the deployed resources
##
commonAnnotations: {}

## Extra objects to deploy (value evaluated as a template)
##
extraDeploy: []

## Number of nodes
##
replicaCount: 1

service:
  type: ClusterIP
  port: 80
  ## loadBalancerIP for the SuiteCRM Service (optional, cloud specific)
  ## ref: http://kubernetes.io/docs/user-guide/services/#type-loadbalancer
  ##
  ## loadBalancerIP:
  ##
  ## nodePorts:
  ##   http: <to set explicitly, choose port between 30000-32767>
  ##   https: <to set explicitly, choose port between 30000-32767>
  ##

  nodePorts:
    http: ""
    https: ""
  ## Enable client source IP preservation
  ## ref http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
  ##
  externalTrafficPolicy: Cluster

image:
  registry: docker.io
  repository: mosipid/esignet
  tag: 1.4.0
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: Always
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistryKeySecretName

## Port on which this particular spring service module is running.
springServicePort: 8088

## Configure extra options for liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
##
startupProbe:
  enabled: true
  httpGet:
    path: /v1/esignet/actuator/health
    port: 8088
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

livenessProbe:
  enabled: true
  httpGet:
    path: /v1/esignet/actuator/health
    port: 8088
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /v1/esignet/actuator/health
    port: 8088
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

## Command and args for running the container (set to default if not set). Use array form
##
command: []
args: []

## Deployment pod host aliases
## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
##
hostAliases: []

## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
## We usually recommend not to specify default resources and to leave this as a conscious
## choice for the user. This also increases chances charts run on environments with little
## resources, such as Minikube. If you do want to specify resources, uncomment the following
## lines, adjust them as necessary.
# resources:
#   limits:
#     cpu: 500m
#     memory: 2250Mi
#   requests:
#     cpu: 100m
#     memory: 1500Mi
resources: {}

## Specify any JAVA_OPTS string here. These typically will be specified in conjunction with above resources. Example:
# javaOpts: "-Xms500M -Xmx500M"
javaOpts: ""

## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
## Clamav container already runs as 'mosip' user, so we may not need to enable this
containerSecurityContext:
  enabled: false
  runAsUser: 1001
  runAsNonRoot: true

## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
##
podSecurityContext:
  enabled: false
  fsGroup: 1001

## Pod affinity preset
## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
## Allowed values: soft, hard
##
podAffinityPreset: ""

## Pod anti-affinity preset
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
## Allowed values: soft, hard
##
podAntiAffinityPreset: soft

## Node affinity preset
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
## Allowed values: soft, hard
##
nodeAffinityPreset:
  ## Node affinity type
  ## Allowed values: soft, hard
  ##
  type: ""
  ## Node label key to match
  ## E.g.
  ## key: "kubernetes.io/e2e-az-name"
  ##
  key: ""
  ## Node label values to match
  ## E.g.
  ## values:
  ##   - e2e-az1
  ##   - e2e-az2
  ##
  values: []

## Affinity for pod assignment. Evaluated as a template.
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: {}

## Node labels for pod assignment. Evaluated as a template.
## ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector: {}

## Tolerations for pod assignment. Evaluated as a template.
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []

## Pod extra labels
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
##
podLabels: {}

## Annotations for server pods.
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
##
podAnnotations: {}

##  pods' priority.
## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
##
# priorityClassName: ""

## lifecycleHooks for the  container to automate configuration before or after startup.
##
lifecycleHooks: {}

## Custom Liveness probes for
##
customLivenessProbe: {}

## Custom Rediness probes
##
customReadinessProbe: {}

## Update strategy - only really applicable for deployments with RWO PVs attached
## If replicas = 1, an update can get "stuck", as the previous pod remains attached to the
## PV, and the "incoming" pod can never start. Changing the strategy to "Recreate" will
## terminate the single previous pod, so that the new, incoming pod can attach to the PV
##
updateStrategy:
  type: RollingUpdate

## Add init containers to the  pods.
## Example:
## initContainers:
##   - name: your-image-name
##     image: your-image
##     imagePullPolicy: Always
##     ports:
##       - name: portname
##         containerPort: 1234
##
initContainers: []

## Add sidecars to the  pods.
## Example:
## sidecars:
##   - name: your-image-name
##     image: your-image
##     imagePullPolicy: Always
##     ports:
##       - name: portname
##         containerPort: 1234
##
sidecars: []

persistence:
  enabled: false
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack).
  ##
  # storageClass: "-"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: your-claim
  ## ReadWriteMany not supported by AWS gp2
  storageClass:
  accessModes:
    - ReadWriteOnce
  size: 10M
  existingClaim:
  # Dir where config and keys are written inside container
  mountDir:

## Init containers parameters:
## volumePermissions: Change the owner and group of the persistent volume mountpoint to runAsUser:fsGroup values from the securityContext section.
##
volumePermissions:
  enabled: false
  image:
    registry: docker.io
    repository: bitnami/bitnami-shell
    tag: "10"
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ##
    pullSecrets: []
    ##   - myRegistryKeySecretName
  ## Init containers' resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    ## We usually recommend not to specify default resources and to leave this as a conscious
    ## choice for the user. This also increases chances charts run on environments with little
    ## resources, such as Minikube. If you do want to specify resources, uncomment the following
    ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    ##
    limits: {}
    ##   cpu: 100m
    ##   memory: 128Mi
    ##
    requests: {}
    ##   cpu: 100m
    ##   memory: 128Mi
    ##

## Specifies whether RBAC resources should be created
##
rbac:
  create: true

## Specifies whether a ServiceAccount should be created
##
serviceAccount:
  create: true
  ## The name of the ServiceAccount to use.
  ## If not set and create is true, a name is generated using the fullname template
  ##
  name:

## Prometheus Metrics
##
metrics:
  enabled: true
  ## Prometheus pod annotations
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations:
    prometheus.io/scrape: "true"

  endpointPath: /v1/esignet/actuator/prometheus

  ## Prometheus Service Monitor
  ## ref: https://github.com/coreos/prometheus-operator
  ##
  serviceMonitor:
    ## If the operator is installed in your cluster, set to true to create a Service Monitor Entry
    ##
    enabled: true
    ## Specify the namespace in which the serviceMonitor resource will be created
    ##
    # namespace: ""
    ## Specify the interval at which metrics should be scraped
    ##
    interval: 10s
    ## Specify the timeout after which the scrape is ended
    ##
    # scrapeTimeout: 30s
    ## Specify Metric Relabellings to add to the scrape endpoint
    ##
    # relabellings:
    ## Specify honorLabels parameter to add the scrape endpoint
    ##
    honorLabels: false
    ## Used to pass Labels that are used by the Prometheus installed in your cluster to select Service Monitors to work with
    ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#prometheusspec
    ##
    additionalLabels: {}

  ## Custom PrometheusRule to be defined
  ## The value is evaluated as a template, so, for example, the value can depend on .Release or .Chart
  ## ref: https://github.com/coreos/prometheus-operator#customresourcedefinitions
  ##
  prometheusRule:
    enabled: false
    additionalLabels: {}
    namespace: ''
    ## List of rules, used as template by Helm.
    ## These are just examples rules inspired from https://awesome-prometheus-alerts.grep.to/rules.html
    # rules:
    #   - alert: RabbitmqDown
    #     expr: rabbitmq_up{service="{{ template "rabbitmq.fullname" . }}"} == 0
    #     for: 5m
    #     labels:
    #       severity: error
    rules: []

## Extra volumes to add to the deployment
##
extraVolumes: []

## Extra volume mounts to add to the container
##
extraVolumeMounts: []

## This is not required since oidc-ui already provides this.
## Use "oidc-ui.istio" section instead. Enable this only if there is no oidc-ui.
istio:
  enabled: false
  virtualservice:
    enabled: true
    host: ""
    gateway: "internal"
    destination: '{{ template "common.names.fullname" . }}'
    destinationPort: '{{ .Values.service.port }}'
    prefix: /v1/esignet
    rewriteUri: ""
  gateway:
    enabled: false
    host: ""
    ingressController:
      istio: ingressgateway
    httpTlsRedirect: false
    httpEnabled: true
    httpsEnabled: false
    tls:
      mode: SIMPLE
      credentialName: ""

redis:
  enabled: true
  nameOverride: esignet-redis
  architecture: standalone
  master:
    ports:
      redis: 6379
    persistence:
      size: 3Gi

kafka:
  enabled: true
  nameOverride: esignet-kafka
  heapOpts: ""
  extraConfig: |-
    log.retention.hours=2
    default.replication.factor=1
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    auto.create.topics.enable=true
    delete.topic.enable=true
    num.partitions=3
  controller:
    heapOpts: ""
    replicaCount: 1
    resources: {}
  broker:
    heapOpts: ""
    persistence:
      enabled: false
  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
    interbroker:
      protocol: PLAINTEXT
    external:
      protocol: PLAINTEXT
  service:
    ports:
      client: 9092

artifactory:
  enabled: true
  nameOverride: esignet-artifactory
  image:
    registry: docker.io
    repository: mosipid/artifactory-server
    tag: 1.4.0-ES
  resources: {}

postgresql:
  # any other postgres helm chart configuration here
  enabled: true
  nameOverride: esignet-postgresql
  auth:
    username: esignetuser
    database: mosip_esignet
  primary:
    extendedConfiguration: |-
      wal_level = logical
      max_wal_senders = 20
      max_replication_slots = 10
  istio:
    enabled: false
    virtualservice:
      enabled: true
      host: "*"
      gateway: ""
      matchPort: 5432
      destination: '{{ tpl .Values.postgresqlName $ }}'
      destinationPort: "5432"
    gateway:
      enabled: true
      port: 5432
      host: "*"
      ingressController:
        istio: ingressgateway
      tls:
        enabled: false
        mode: SIMPLE
        credentialName: ""

postgresInit:
  enabled: true
  image:
    registry: docker.io
    repository: mosipid/postgres-init
    tag: 1.2.0.1-B4
    pullPolicy: Always
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false
  command:
    - bash
  args:
    - -c
    - until pg_isready -h ${DB_SERVERIP} -p ${DB_PORT}; do sleep 3; done && ./postgres-init.sh
  envVars:
    MOSIP_DB_NAME: mosip_esignet
    DB_SERVERIP: '{{ tpl .Values.postgresqlName $ }}'
    DB_PORT: '5432'
    SU_USER: postgres
    DB_USER: esignetuser
    DML_FLAG: '1'
    GIT_REPO_URL: https://github.com/mosip/esignet
    GIT_BRANCH: release-1.4.x
  envVarsFrom:
    SU_USER_PWD:
      secretKeyRef:
        name: '{{ tpl .Values.postgresqlName $ }}'
        key: postgres-password
    DBUSER_PWD:
      secretKeyRef:
        name: '{{ tpl .Values.postgresqlName $ }}'
        key: password

softhsm:
  enabled: true
  nameOverride: esignet-softhsm
  # Hardcoding this for now. else every upgrade will reset the pin
  securityPIN: NjMzODU4NjA=
  resources: {}

mock-identity-system:
  enabled: true
  nameOverride: esignet-mock-identity-system
  artifactoryName: '{{ .Release.Name }}-esignet-artifactory'
  artifactory:
    enabled: false
  postgresqlName: '{{ .Release.Name }}-esignet-postgresql'
  postgresql:
    enabled: false

keygen:
  # Key generator is not required for esignet.
  # But this is still left here for future.
  enabled: false
  image:
    registry: docker.io
    repository: mosipid/keys-generator
    tag: 1.2.0.1-B3
    pullPolicy: Always
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false
  command: []
  args: []
  extraVolumes: []
  extraVolumeMounts: []
  envVars: {}
  envVarsFrom: {}
  startUpCommand: |-
    #!/usr/bin/env bash

    echo "Waiting for artifactory..."
    if ! curl -I -s -o /dev/null -m 10 --retry 100 --retry-delay 10 --retry-all-errors "$artifactory_url_env/"; then
      echo "Connecting with artifactory failed after max retries..."
      exit 1
    fi

    ./configure_start.sh

    ADDL_ARGS=()

    if [ "$SPRING_CONFIG_GIT_ENABLED" = "true" ]; then
      git clone --branch "${SPRING_CONFIG_GIT_BRANCH}" --depth 1 "${SPRING_CONFIG_GIT_REPO}" springConfig
    fi

    config_locations="classpath:/bootstrap.properties,"
    IFS=","
    for config_name in $SPRING_CONFIG_NAMES; do
      conf_loc="springConfig/${config_name}${SPRING_CONFIG_PROFILE:+-$SPRING_CONFIG_PROFILE}.properties"
      if [[ -f "$conf_loc" ]]; then
        config_locations+="${conf_loc},"
      fi
    done
    unset IFS
    ADDL_ARGS+=("-Dspring.config.location=${config_locations::-1}")
    ADDL_ARGS+=("-Dspring.profiles.active=${SPRING_CONFIG_PROFILE}")

    ADDL_ARGS+=("-Dspring.cloud.config.enabled=false")
    ADDL_ARGS+=("-Dspring.cloud.bootstrap.enabled=false")
    ADDL_ARGS+=("-Dloader.path=${loader_path_env}")

    exec java -jar ${ADDL_ARGS[@]} ./keys-generator.jar

oidcUi:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
    nodePorts:
      http: ""
      https: ""
    externalTrafficPolicy: Cluster
  image:
    registry: docker.io
    repository: mosipid/oidc-ui
    tag: 1.4.0
    pullPolicy: Always
    pullSecrets: []
    #   - myRegistryKeySecretName
  containerPort: 3000
  startupProbe:
    enabled: true
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1
  livenessProbe:
    enabled: true
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    enabled: true
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  command: []
  args: []
  hostAliases: []
  resources: {}
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  nodeSelector: {}
  tolerations: []
  podLabels:
    app.kubernetes.io/name: esignet-oidc-ui
  podAnnotations: {}
  # priorityClassName: ""
  lifecycleHooks: {}
  updateStrategy:
    type: RollingUpdate
  initContainers: []
  sidecars: []
  volumePermissions:
    enabled: false
    image:
      registry: docker.io
      repository: bitnami/bitnami-shell
      tag: "10"
      pullPolicy: Always
      pullSecrets: []
      ##   - myRegistryKeySecretName
    resources: {}
  extraVolumes: []
  extraVolumeMounts: []
  istio:
    enabled: true
    virtualservice:
      enabled: true
      host: ""
      gateway: "internal"
      destination: '{{ template "common.names.fullname" . }}-oidc-ui'
      destinationPort: '{{ .Values.oidcUi.service.port }}'
      prefix: /
      rewriteUri: ""
    gateway:
      enabled: false
      host: ""
      ingressController:
        istio: ingressgateway
      httpTlsRedirect: false
      httpEnabled: true
      httpsEnabled: false
      tls:
        mode: SIMPLE
        credentialName: ""
  envVars:
    # Use this property to set base url to this oidc-ui installation.
    # Use this in conjunction with "oidcUi.istio.prefix" and "oidcUi.istio.rewriteUri" parameters. Example:
    # OIDC_UI_PUBLIC_URL: '/oidc-ui'
    OIDC_UI_PUBLIC_URL: ''

    SIGN_IN_WITH_ESIGNET_PLUGIN_URL: 'http://{{ tpl .Values.artifactoryName $ }}/artifactory/libs-release-local/mosip-plugins/sign-in-with-esignet.zip'

    DEFAULT_WELLKNOWN: '%5B%7B%22name%22%3A%22OpenID%20Configuration%22%2C%22value%22%3A%22%2F.well-known%2Fopenid-configuration%22%7D%2C%7B%22name%22%3A%22Jwks%20Json%22%2C%22value%22%3A%22%2F.well-known%2Fjwks.json%22%7D%2C%7B%22name%22%3A%22Authorization%20Server%22%2C%22value%22%3A%22%2F.well-known%2Foauth-authorization-server%22%7D%2C%7B%22name%22%3A%22OpenID%20Credential%20Issuer%22%2C%22value%22%3A%22%2F.well-known%2Fopenid-credential-issuer%22%7D%5D'
    DEFAULT_THEME: ''
    DEFAULT_LANG: 'en'
    DEFAULT_FEVICON: 'favicon.ico'
    DEFAULT_TITLE: 'eSignet'
    DEFAULT_ID_PROVIDER_NAME: 'eSignet'
    DEFAULT_FONT_URL: ''
  envVarsFrom:
    artifactory_url_env:
      configMapKeyRef:
        name: '{{ tpl .Values.artifactoryName $ }}-share'
        key: artifactory_url_env
  nginxConfMountPath: /etc/nginx/nginx.conf
  nginxConf: |-
    worker_processes  1;
    pid /tmp/nginx.pid;
    events {
      worker_connections  1024;
    }
    http {
      access_log /dev/stdout;
      error_log /dev/stderr;

      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;

      server {
        listen {{ .Values.oidcUi.containerPort }};

        root   /usr/share/nginx/html;
        index  index.html index.htm;
        include /etc/nginx/mime.types;

        gzip on;
        gzip_min_length 1000;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # TODO: Proxying the API calls via UI pod is not a great idea.
        location /v1/esignet {
          proxy_pass         http://{{ include "common.names.fullname" . }}/v1/esignet;
          proxy_redirect     off;
          proxy_set_header   Host $host;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Host $host;
          proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /.well-known/jwks.json {
          proxy_pass         http://{{ include "common.names.fullname" . }}/v1/esignet/oauth/.well-known/jwks.json;
          proxy_redirect     off;
          proxy_set_header   Host $host;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Host $host;
          proxy_set_header   X-Forwarded-Proto $scheme;
          types {
            text/plain log cer json txt;
          }
        }

        location /.well-known/openid-configuration {
          proxy_pass         http://{{ include "common.names.fullname" . }}/v1/esignet/oidc/.well-known/openid-configuration;
          proxy_redirect     off;
          proxy_set_header   Host $host;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Host $host;
          proxy_set_header   X-Forwarded-Proto $scheme;
          types {
            text/plain log cer json txt;
          }
        }

        location /.well-known/oauth-authorization-server {
          proxy_pass         http://{{ include "common.names.fullname" . }}/v1/esignet/oauth/.well-known/oauth-authorization-server;
          proxy_redirect     off;
          proxy_set_header   Host $host;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Host $host;
          proxy_set_header   X-Forwarded-Proto $scheme;
          types {
            text/plain log cer json txt;
          }
        }

        location /.well-known/openid-credential-issuer {
          proxy_pass         http://{{ include "common.names.fullname" . }}/v1/esignet/vci/.well-known/openid-credential-issuer;
          proxy_redirect     off;
          proxy_set_header   Host $host;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Host $host;
          proxy_set_header   X-Forwarded-Proto $scheme;
          types {
            text/plain log cer json txt;
          }
        }

        location / {
          try_files $uri $uri/ /index.html;
        }
      }
    }

